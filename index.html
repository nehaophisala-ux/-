<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI (ChatGPT) Text Tester</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #334155; }
        
        /* ‡§ö‡§æ‡§¨‡•Ä ‡§µ‡§æ‡§≤‡§æ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .key-box { width: 90%; padding: 10px; border-radius: 8px; border: 1px solid #fbbf24; background: #1e293b; color: white; margin-bottom: 15px; font-size: 13px; }
        
        textarea { width: 90%; height: 100px; padding: 12px; border-radius: 8px; border: 1px solid #4a5568; background: #0f172a; color: white; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; background: #10a37f; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #status { color: #fbbf24; margin: 15px 0; font-size: 14px; }
        #outputText { background: #334155; padding: 15px; border-radius: 10px; text-align: left; display: none; margin-top: 15px; border-left: 4px solid #10a37f; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="container">
    <h2>ü§ñ OpenAI (GPT-4o) ‡§ü‡•á‡§∏‡•ç‡§ü</h2>
    
    <input type="password" id="apiKeyInput" class="key-box" placeholder="‡§Ö‡§™‡§®‡•Ä OpenAI Key ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç...">
    
    <textarea id="prompt" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§ï‡•Å‡§õ ‡§™‡•Ç‡§õ‡•á‡§Ç (OpenAI ‡§ú‡§µ‡§æ‡§¨ ‡§¶‡•á‡§ó‡§æ)..."></textarea>
    <button id="sendBtn">OpenAI ‡§∏‡•á ‡§™‡•Ç‡§õ‡•á‡§Ç</button>
    <div id="status">‡§§‡•à‡§Ø‡§æ‡§∞...</div>
    <div id="outputText"></div>
</div>

<script>
    document.getElementById('sendBtn').onclick = async () => {
        const apiKey = document.getElementById('apiKeyInput').value; // ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•á ‡§ö‡§æ‡§¨‡•Ä ‡§â‡§†‡§æ‡§è‡§ó‡§æ
        const prompt = document.getElementById('prompt').value;
        const status = document.getElementById('status');
        const output = document.getElementById('outputText');
        
        if(!apiKey) return alert("‡§™‡§π‡§≤‡•á ‡§Ö‡§™‡§®‡•Ä API Key ‡§°‡§æ‡§≤‡•á‡§Ç!");
        if(!prompt) return alert("‡§ï‡•Å‡§õ ‡§™‡•Ç‡§õ‡•á‡§Ç!");

        status.innerText = "‚è≥ OpenAI ‡§∏‡•ã‡§ö ‡§∞‡§π‡§æ ‡§π‡•à...";
        output.style.display = "none";

        try {
            const resp = await fetch(`https://api.openai.com/v1/chat/completions`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}` // ‡§á‡§®‡§™‡•Å‡§ü ‡§µ‡§æ‡§≤‡•Ä ‡§ö‡§æ‡§¨‡•Ä ‡§Ø‡§π‡§æ‡§Å ‡§á‡§∏‡•ç‡§§‡•á‡§Æ‡§æ‡§≤ ‡§π‡•ã‡§ó‡•Ä
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{role: "user", content: prompt}]
                })
            });

            const data = await resp.json();
            
            if(data.choices && data.choices[0].message.content) {
                output.innerText = data.choices[0].message.content;
                output.style.display = "block";
                status.innerText = "‚úÖ OpenAI ‡§®‡•á ‡§ú‡§µ‡§æ‡§¨ ‡§¶‡•á ‡§¶‡§ø‡§Ø‡§æ!";
            } else {
                status.innerText = "‚ùå ‡§è‡§∞‡§∞: " + (data.error ? data.error.message : "‡§ú‡§µ‡§æ‡§¨ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§");
            }
        } catch (e) {
            status.innerText = "‚ùå ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§è‡§∞‡§∞ ‡§Ø‡§æ ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ‡•§";
            console.error(e);
        }
    };
</script>
</body>
</html>
