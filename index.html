<!DOCTYPE html>

<head>

    <style>

<body>

<div class="container">
    <h2>üéôÔ∏è AI ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ú‡•á‡§®‡•á‡§∞‡•á‡§ü‡§∞ (Hugging Face)</h2>
    
    <input type="password" id="hfKey" placeholder="‡§Ö‡§™‡§®‡•Ä Hugging Face API Key ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç...">
    
    <textarea id="textInput" rows="6" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§ï‡§π‡§æ‡§®‡•Ä ‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç ‡§ú‡§ø‡§∏‡•á ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡§æ ‡§π‡•à..."></textarea>
    
    <button id="genAudioBtn">MP3 ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§¨‡§®‡§æ‡§è‡§Å</button>
    
    <div id="status">‡§§‡•à‡§Ø‡§æ‡§∞...</div>
    <audio id="audioPlayer" controls></audio>
</div>

<script>
    document.getElementById('genAudioBtn').onclick = async () => {
        const hfKey = document.getElementById('hfKey').value;
        const text = document.getElementById('textInput').value;
        const status = document.getElementById('status');
        const player = document.getElementById('audioPlayer');

        if(!hfKey) return alert("‡§ï‡•É‡§™‡§Ø‡§æ Hugging Face Key ‡§°‡§æ‡§≤‡•á‡§Ç!");
        if(!text) return alert("‡§ï‡•Å‡§õ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç!");

        status.innerText = "‚è≥ Hugging Face ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§¨‡§®‡§æ ‡§∞‡§π‡§æ ‡§π‡•à... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç‡•§";
        player.style.display = "none";

        try {
            // ‡§π‡§Æ 'facebook/mms-tts-hin' ‡§Æ‡•â‡§°‡§≤ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç ‡§ú‡•ã ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è ‡§¨‡•á‡§∏‡•ç‡§ü ‡§π‡•à
            const response = await fetch(
                "https://api-inference.huggingface.co/models/facebook/mms-tts-hin",
                {
                    headers: { 
                        "Authorization": `Bearer ${hfKey}`,
                        "Content-Type": "application/json"
                    },
                    method: "POST",
                    body: JSON.stringify({ "inputs": text }),
                }
            );

            if (!response.ok) throw new Error("API ‡§è‡§∞‡§∞ ‡§Ø‡§æ ‡§ó‡§≤‡§§ ‡§ö‡§æ‡§¨‡•Ä‡•§");

            const blob = await response.blob();
            const audioUrl = URL.createObjectURL(blob);
            
            player.src = audioUrl;
            player.style.display = "block";
            status.innerText = "‚úÖ ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à! ‡§®‡•Ä‡§ö‡•á ‡§™‡•ç‡§≤‡•á ‡§ï‡§∞‡•á‡§Ç‡•§";
            player.play();

        } catch (e) {

</script>
